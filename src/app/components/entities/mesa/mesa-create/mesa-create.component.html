<div class="modal-header">
  <h4 class="modal-title">Criar mesa</h4>
</div>
<div class="modal-body">
  <form [formGroup]="mesaForm" (ngSubmit)="onSave()">
    <div class="row">
      <div class="col">
        <label for="numero" class="form-label">Número da mesa</label>
        <div class="input-group">
          <span class="input-group-text" id="basic-addon1">MS/</span>
          <input
            type="text"
            class="form-control"
            aria-label="numero"
            aria-describedby="basic-addon1"
            formControlName="numero"
          />
        </div>
      </div>
      <div class="col">
        <label for="quantidadeLugares" class="form-label"
          >Quantidade de lugares</label
        >
        <input
          type="number"
          class="form-control"
          id="quantidadeLugares"
          formControlName="quantidadeLugares"
        />
      </div>
      <div class="col">
        <label class="form-label" for="estado">Estado da mesa</label>
        <select class="form-select" id="estado" formControlName="estadoMesa">
          @for (estado of estados; track $index) {
          <option [value]="estado">{{ estado }}</option>
          }
        </select>
      </div>
    </div>
    <div class="mb-3">
      <label for="descricao" class="form-label">Descrição</label>
      <textarea
        class="form-control"
        id="descricao"
        rows="3"
        formControlName="descricao"
      ></textarea>
    </div>

    <div class="float-end mb-3">
      <button type="button" class="btn btn-secondary me-2" (click)="cancel()">
        <i class="fa fa-times" aria-hidden="true"></i>
        Cancelar
      </button>
      <button
        type="submit"
        class="btn btn-warning"
        [disabled]="this.mesaForm.invalid"
      >
        <i class="fa fa-save" aria-hidden="true"></i>
        Salvar
      </button>
    </div>
  </form>
</div>
